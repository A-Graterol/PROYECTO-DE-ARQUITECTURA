<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina Web</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="icon" type="image/png" href="./img/favicon.ico">
</head>

<body>
    <header>
        <section class="fondo">
            <h1 class="titulo">ARQUITECTURA</h1>
            <!-- Contenido principal de la p치gina -->
        </section>
    </header>
    <main>
        <section class="fondo-2">
            <div class="h2-fondo">
                <h2 class="h2-servicios">Nuestros Servicios</h2>
            </div>
            <ul class="servicios">
                <li class="servicio servicio-bg" style="background-image: url('./img/icono-arquitectura.png');">
                    <span>Arquitectura</span>
                </li>
                <li class="servicio servicio-bg" style="background-image: url('./img/icono-interiorismo.png');">
                    <span>Interiorismo</span>
                </li>
                <li class="servicio servicio-bg" style="background-image: url('./img/icono-urbanismo.png');">
                    <span>Urbanismo</span>
                </li>
            </ul>
            <!-- Contenido de la p치gina -->
        </section>

        <section class="fondo-3">
            <div class="h2-fondo-2">
                <h2 class="h2-proyectos h2-fondo-2">Nuestros Proyectos</h2>
            </div>
            <section class="proyectos">
                <div class="tarjeta">

                    <h3 class="titulo-tarjeta">Proyecto 1</h3>
                    <img src="./img/proyecto1.jpg" alt="Proyecto 1">
                </div>
                <div class="tarjeta">
                    <h3 class="titulo-tarjeta">Proyecto 2</h3>
                    <img src="./img/proyecto4.png" alt="Proyecto 2">


                </div>
                <div class="tarjeta">
                    <h3 class="titulo-tarjeta">Proyecto 3</h3>
                    <img src="./img/proyecto8.png" alt="Proyecto 3">


                </div>
                <div class="tarjeta">
                    <h3 class="titulo-tarjeta">Proyecto 4</h3>
                    <img src="./img/proyecto10.png" alt="Proyecto 4">


                </div>
                <div class="tarjeta">
                    <h3 class="titulo-tarjeta">Proyecto 5</h3>
                    <img src="./img/proyecto6.png" alt="Proyecto 5">


                </div>
                <div class="tarjeta">
                    <h3 class="titulo-tarjeta">Proyecto 6</h3>
                    <img src="./img/proyecto7.png" alt="Proyecto 6">


                </div>
            </section>
            <!-- Contenido de la p치gina -->
        </section>

    </main>

    <script src="./js/script.js"></script>

</body>

</html>
